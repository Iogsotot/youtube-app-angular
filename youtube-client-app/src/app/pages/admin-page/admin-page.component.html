<div class="card-create-form">
  <mat-card class="form-container">
    <mat-card-header>
      <mat-card-title class="form-title">Create new card</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="createCardForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter card title</mat-label>
          <input matInput placeholder="Title" formControlName="title">
          <mat-error *ngIf="createCardForm.get('title')?.invalid">{{getErrorMessage('title')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter card description</mat-label>
          <input matInput placeholder="Description" formControlName="description">
          <mat-error *ngIf="createCardForm.get('description')?.invalid">{{getErrorMessage('description')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter card image</mat-label>
          <input matInput placeholder="Img" formControlName="image">
          <mat-error *ngIf="createCardForm.get('image')?.invalid">{{getErrorMessage('image')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter link for card's video</mat-label>
          <input matInput placeholder="Video" formControlName="linkVideo">
          <mat-error *ngIf="createCardForm.get('linkVideo')?.invalid">{{getErrorMessage('linkVideo')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter creation date</mat-label>
          <input matInput placeholder="Creation date" formControlName="creationDate">
          <mat-error *ngIf="createCardForm.get('creationDate')?.invalid">{{getErrorMessage('creationDate')}}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="submit-button" type="submit"
          [disabled]="!createCardForm.valid">Create card</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
