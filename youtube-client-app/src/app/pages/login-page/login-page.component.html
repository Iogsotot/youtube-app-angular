<div class="login-form">
  <mat-card class="form-container">
    <mat-card-header>
      <mat-card-title class="form-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>


      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="Login" formControlName="login">
          <mat-error *ngIf="loginForm.get('login')?.invalid">{{getErrorMessage('login')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field" matTooltip={{passwordHint}} matTooltipPosition="above">
          <mat-error *ngIf="loginForm.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" class="submit-button" type="submit"
          [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
